<div class="container js-device-logs">
    <a class="btnstylerev" back-button>{{ ::'Back' | translate }}</a>
    <a class="btnstyle pull-right"
       ng-if="::vm.isReportAvailable()"
       ng-href="#/Devices/{{ ::vm.deviceIdx }}/Report"
    >
        {{ ::'Report' | translate }}
    </a>

    <h2 class="page-header">{{ ::vm.pageName }}</h2>

    <device-text-log ng-if="::vm.isTextLog()" device-idx="::vm.deviceIdx"></device-text-log>
    <device-light-log ng-if="::vm.isLightLog()" device-idx="::vm.deviceIdx"></device-light-log>
    <device-temperature-log ng-if="::vm.isTemperatureLog()" device="::vm.device"></device-temperature-log>
    <device-graph-log ng-if="::vm.isGraphLog()" device="::vm.device"></device-graph-log>
    <device-counter-log ng-if="::vm.isCounterLogSpline()" device="::vm.device" subtype="'counter'"></device-counter-log>
    <device-counter-log ng-if="::vm.isP1Log()" device="::vm.device" subtype="'p1'"></device-counter-log>

    <div class="js-device-log-content"></div>
</div>
