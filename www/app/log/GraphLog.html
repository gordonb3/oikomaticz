<h2>{{ ::'Day' | translate }}</h2>
<short-chart
        class="device-log-chart"
        device="::$ctrl.device"></short-chart>

<h2>{{ ::'Month' | translate }}</h2>
<long-chart
        class="device-log-chart"
        device="::$ctrl.device"
        chart-title="Last Month"
        range="month"></long-chart>

<h2>{{ ::'Year' | translate }}</h2>
<long-chart
        class="device-log-chart"
        device="::$ctrl.device"
        chart-title="Last Year"
        range="year"></long-chart>
